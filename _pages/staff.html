---
title: Staff
permalink: /staff
---

{% for rank in site.data.staff %}

<div>
	<h1 class="title">{{ rank[1]['display_name'] }}</h1>

	<div class="columns">
		{% for member in rank[1].members %}
			<div class="column is-2">
				<div class="card">
					<div class="card-image">
						<figure class="image">
							<img src="https://crafatar.com/avatars/{{ member[1]['uuid'] }}?size=128">
						</figure>
					</div>

					<div class="card-content">
						<div class="media">
							<div class="media-content">
								<p class="title is-5">{{ member[0] }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>

</div>

{% endfor %}
